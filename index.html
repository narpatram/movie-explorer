<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Movie Explorer - Discover Movies from IMDB Database</title>
    <meta name="title" content="Movie Explorer - Discover Movies from IMDB Database" />
    <meta name="description" content="Discover and explore movies with Movie Explorer. Search through thousands of movies, filter by genre and rating, save favorites, and get detailed information from the IMDB database." />
    <meta name="keywords" content="movies, IMDB, movie search, film database, movie explorer, cinema, entertainment, movie ratings, movie reviews" />
    <meta name="author" content="Movie Explorer" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://movie-explorer.vercel.app/" />
    <meta property="og:title" content="Movie Explorer - Discover Movies from IMDB Database" />
    <meta property="og:description" content="Discover and explore movies with Movie Explorer. Search through thousands of movies, filter by genre and rating, and save favorites." />
    <meta property="og:image" content="https://movie-explorer.vercel.app/og-image.jpg" />
    <meta property="og:site_name" content="Movie Explorer" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://movie-explorer.vercel.app/" />
    <meta property="twitter:title" content="Movie Explorer - Discover Movies from IMDB Database" />
    <meta property="twitter:description" content="Discover and explore movies with Movie Explorer. Search through thousands of movies, filter by genre and rating, and save favorites." />
    <meta property="twitter:image" content="https://movie-explorer.vercel.app/og-image.jpg" />
    
    <!-- Accessibility -->
    <meta name="theme-color" content="#ffd700" />
    <meta name="color-scheme" content="dark" />
    
    <!-- Performance -->
    <link rel="preconnect" href="https://www.omdbapi.com" />
    <link rel="dns-prefetch" href="https://www.omdbapi.com" />
    <link rel="preconnect" href="https://via.placeholder.com" />

    {
      "@context": "https://schema.org",

      "offers": {

        "name": "Movie Explorer"
      }
    }
    </script>
  </head>
